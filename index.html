<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stats Preview Card</title>
		<link href="./style.css" rel="stylesheet"></link>
	</head>
	<body>
		<div class="root">
			<div class="card-container">
				<div class="image">
					<div class="overlay"></div>
					<picture>
					<source srcset="./image-header-mobile.jpg" media="(max-width: 899px)" />
					<source srcset="./image-header-desktop.jpg" media="(min-width: 900px)" />
					<img src="./image-header-mobile.jpg" />
					</picture>
				</div>
				<div class="main-content">
					<div class="landing-text">
						<div class="header">
							<h1 class="primary">Get <span>insights</span> that help your business grow.</h1>
						</div>
						<div class="paragraph">
							<p class="secondary">Discover the benefits of data analytics and make better decisions regarding revenue, customer service, and overall efficiency.</p>
						</div>
					</div>
					<div class="stats">
						<div class="stats-inner">
							<h1 class="primary">10K+</h1>
							<p class="secondary">Companies</p>
						</div>
						<div class="stats-inner">
							<h1 class="primary">314</h1>
							<p class="secondary">Templates</p>
						</div>
						<div class="stats-inner">
							<h1 class="primary">12M+</h1>
							<p class="secondary">Queries</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
